<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="pad">
            <div class="numPad">
                <div class="calcButton" data-num="7">7</div>
                <div class="calcButton" data-num="8">8</div>
                <div class="calcButton" data-num="9">9</div>
                <div class="calcButton" data-num="4">4</div>
                <div class="calcButton" data-num="5">5</div>
                <div class="calcButton" data-num="6">6</div>
                <div class="calcButton" data-num="1">1</div>
                <div class="calcButton" data-num="2">2</div>
                <div class="calcButton" data-num="3">3</div>
                <div class="calcButton" data-num="0" id="zero">0</div>
                <div id="point" class="calcButton" data-num=".">.</div>
            </div>
            <div class="operatorPad">
                <div class="calcButton operator" data-operator="+">+</div>
                <div class="calcButton operator" data-operator="-">-</div>
                <div class="calcButton operator" data-operator="*">x</div>
                <div class="calcButton operator" data-operator="/">/</div>
                <div id="ac" class="calcButton">AC</div>
                <div id="clear"class="calcButton">C</div>
                <div id ="equal" class="calcButton">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
